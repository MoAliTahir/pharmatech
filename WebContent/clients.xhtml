<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
<ui:composition template="./resources/template/layout.xhtml">
	<ui:define name="head">
		<title>Clients</title>
		<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" />
		<style>
			.b1{
			background-color: #e62e4f;
			color: white;
			}
		</style>
	</ui:define>

	<ui:define name="body">
	
		<h:form>
	    	<p:growl showDetail="true" life="5000">
	        	<p:autoUpdate />
	    	</p:growl>
		</h:form>
		
		<div class="container-fluid">
			<h2 class="h2 text-center">Gestion des Clients</h2>
			
			<div class="row">
				<div class="col-md-12">
					<h4>Ajouter un nouveau Client</h4>
					<h:form id="form">
						<h:panelGrid id="form1" style="margin-top:-20px" columns="6" cellpadding="5" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" styleClass="ui-fluid" >
							
							<p:outputLabel value="Nom : "></p:outputLabel>
							<p:inputText value="#{ clientsBean.client.nom }" size="30" required="true" placeholder="Dupon"></p:inputText>
							
							<p:outputLabel value="Prenom : "></p:outputLabel>
							<p:inputText value="#{ clientsBean.client.prenom }" size="30" required="true" placeholder="Jean"></p:inputText>
							
							<p:outputLabel value="Login : "></p:outputLabel>
							<p:inputText value="#{ clientsBean.client.CNE }" size="30" required="true" placeholder="CD2020"></p:inputText>
							
							
							<h:inputHidden value="#{ clientsBean.client.id }"></h:inputHidden>
							<p:commandButton value="Submit" style="margin-top:-20px" class="btn btn-danger" update="@form list" action="#{ clientsBean.addclient }"/>
							
						</h:panelGrid>
					</h:form>
				
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				
					<h4 class="h4">Liste des clients</h4>
					
					<p:dataTable var="client" id="list" value="#{clientsBean.clients}" rows="5" paginator="true" 
                 		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		rowsPerPageTemplate="5,10,15">
					    <p:column headerText="iD">
					        <h:outputText value="#{client.id}" />
					    </p:column>
					    			 
					    <p:column headerText="Firt Name">
					        <h:outputText value="#{client.nom}" />
					    </p:column>
				 
					    <p:column headerText="Last Name">
					        <h:outputText value="#{client.prenom}" />
					    </p:column>
				    
				    	<p:column headerText="Action">		
					    	<h:form>
					    		<p:commandButton value="U" action="#{ clientsBean.getUserInfo(client) }" update=":form:form1"></p:commandButton>
					    		<h:commandButton value="D"></h:commandButton>
					    	</h:form>
				    	</p:column>
				</p:dataTable>
					
				</div>
			</div>
		</div>
	
	
	<script src="../resources/bootstrap/js/bootstrap.min.js"></script>
	</ui:define>


</ui:composition>

</html>

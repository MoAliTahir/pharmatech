<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
	<title>Bienvenue</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"/>
	<h:outputStylesheet name="resources/bootstrap/css/bootstrap.min.css"></h:outputStylesheet>
	<link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css" />
</h:head>
<h:body>	
	
	<p:panel id="basic" header="Login" style="padding-bottom:25px; margin-top:-5px">
		<h:form>
	    	<h:panelGrid style="padding:15%; padding-left:40%" columns="1" cellpadding="10" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" styleClass="ui-fluid">
	            <p:inputText value="#{loginBean.userName}" size="25" required="true" placeholder="Login"></p:inputText>									
				<p:password value="#{loginBean.password}" size="25" required="true" placeholder="Mot de passe"></p:password>
				<p:commandButton value="Login" action="#{loginBean.login}"/>							
				<p:separator></p:separator>
	        </h:panelGrid>
        </h:form>
    </p:panel>	
	

</h:body>
</html>

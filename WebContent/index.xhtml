
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta charset="ISO-8859-1"></meta>
<title></title>
<meta charset="UTF-8"></meta>
</h:head>
<body>
	<h:outputStylesheet library="css" name="style.css" />

	<h1>Gestion de vente :</h1>
	<h:form>
		<p:dataTable var="medicament"
			value="#{MedicamentsBean.medicaments}"
			widgetVar="medicamentsTable" emptyMessage="Aucun medicament!"
			filteredValue="#{MedicamentsBean.filteredMedicaments}"
			globalFilterFunction="#{MedicamentsBean.globalFilterFunction}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Chercher parmi tous les medicaments:  " />
					<p:inputText id="globalFilter"
						onkeyup="PF('medicamentsTable').filter()" style="width:150px"
						placeholder="Taper un mot cle..." />
				</p:outputPanel>
			</f:facet>

			<p:column headerText="Id" filterBy="#{medicament.id}">
				<h:outputText value="#{medicament.id}" />
			</p:column>

			<p:column headerText="Categorie" filterBy="#{medicament.categorie}">
				<h:outputText value="#{medicament.categorie}" />
			</p:column>

			<p:column headerText="Date Ajout" filterBy="#{medicament.dateAjout}">
				<h:outputText value="#{medicament.dateAjout}" />
			</p:column>

			<p:column headerText="Date Peremption" filterBy="#{medicaments.datePeremtion}">
				<h:outputText value="#{medicaments.datePeremtion}" />
			</p:column>

			<p:column headerText="Description" filterBy="#{medicament.description}">
				<h:outputText value="#{medicament.description}" />
			</p:column>

			<p:column headerText="libelle" filterBy="#{medicament.libelle}">
				<h:outputText value="#{medicament.libelle}" />
			</p:column>

			<p:column headerText="prix" filterBy="#{medicament.prix}">
				<h:outputText value="#{medicament.prix}" />
			</p:column>

			<p:column headerText="Quantite Stock" filterBy="#{medicament.quantiteStock}">
				<h:outputText value="#{medicament.quantiteStock}" />
			</p:column>

			<p:column headerText="Statut" filterBy="#{medicament.perime}">
				<h:outputText value="#{medicament.perime ? 'Perime': 'Valable'}" />
			</p:column>

			<p:column headerText="Prix" filterBy="#{medicament.prix}">
				<h:outputText value="#{medicament.prix}">
					<f:convertNumber currencySymbol="MAD" type="currency" />
				</h:outputText>
			</p:column>
			
			<p:column headerText="" >
			     	<p:commandButton process="@parent"  value="this" action="#{MedicamentsBean.ajouterAuPanier}" update="panierForm:panier"  >
 				   		<f:setPropertyActionListener target="#{MedicamentsBean.medicamentSelectionne}" value="#{medicament}"></f:setPropertyActionListener>
				   </p:commandButton>
				   
				   <span class="ui-float-label">
				       <p:inputText id="float-input" value="#{MedicamentsBean.quantiteSelectionne}" />
				       <p:outputLabel for="@previous" value="Quantite" />
				   </span>
  			</p:column>
			
		</p:dataTable>
	</h:form>
	
	<h1>Panier :</h1>
	<h:form id="panierForm">
	<p:dataGrid var="ligneCommande" value="#{MedicamentsBean.panier}" id="panier">
		<p:panel header="#{ligneCommande.medicament.libelle} - #{ligneCommande.quantite}" style="width:20%;">
	     	<p:commandButton process="@this" value="Retirer" action="#{MedicamentsBean.retirerDuPanier}" update="panier"  >
			   		<f:setPropertyActionListener target="#{MedicamentsBean.medicamentARetirer}" value="#{ligneCommande.medicament}"></f:setPropertyActionListener>
 		    </p:commandButton>
		
		</p:panel>
	</p:dataGrid>
	</h:form>
	
	 
	<h1>Amine the gay test</h1>
	<p:commandButton value="Print" type="button" icon="pi pi-print" style="display: block; bttom:20px;">
		<p:printer target="image">
	</p:printer>
	</p:commandButton>
	
 	<p:commandButton value="test" id="image"></p:commandButton>
</body>
</html>
